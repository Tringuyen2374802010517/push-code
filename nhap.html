<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap');
        *{
            box-sizing: border-box;
        }
        body{
            background-image: url(thisanhthat/chocon.jpeg);
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
            font-size: 17px;
        }
        #wrapper{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        form{
            border: 1px solid #20B2AA;
            border-radius: 5px;
            padding: 30px;
        }
        h3{
            text-align: center;
            font-size: 24px;
            font-weight: 500;
        }
        .form-group{
            margin-bottom: 15px;
            position: relative;
        }
        input{
            height: 50px;
            width: 300px;
            outline: none;
            border: 1px solid #20B2AA;
            padding: 10px;
            border-radius: 5px;
            font-size: inherit;
            color: black;
            transition: all 0.3 ease-in-out;
        }
        label{
            position: absolute;
            padding: 0px 5px;
            left: 5px;
            top: 50%;
            pointer-events: none;
            transform: translateY(-50%);
            background: white;
            transition: all 0.3 ease-in-out;
        }
        .form-group input:focus{
            border: 2px solid #20B2AA;
        }
        .form-group input:focus + label, .form-group input:valid + label{
            top: 0px;
            font-size: 13px;
            font-weight: 500;
            color: #20B2AA;
        }
        input#btn-login{
            background: #20B2AA;
            color: azure;
            cursor: pointer;
        }
        input#btn-login:hover{
            opacity: 0.85;
        }
        h4{
            text-align: center;
        }

    </style >
    <div id="wrapper">
        <form action="" method="POST">
            <h3>Log In</h3>
            <div class="form-group">
                <input type="text" name="Tên Đăng Nhập" required>
                <label for="">User</label>
            </div>
            <div class="form-group">
                <input type="password" name="Password" required>
                <label for="">Password</label>
            </div>
            <input type="submit" value="Log In" id="btn-login">
        </form>

    </div>
    <h4><a href="mainpage.html">CLICK ME TO RETURN THE MAIN PAGE</a></h4>
</body>
</html>
